# .github/workflows/deploy.yml
name: Deploy Next.js (static export) to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Build & Export (static)
        run: |
          npm run build
          npm run export

      # OPTIONAL: If you're using a custom domain, keep a CNAME file in the published output.
      # Replace example.com with your domain or remove this step entirely.
      - name: Add CNAME (custom domain)
        run: echo "example.com" > out/CNAME

      - name: Upload artifact (out/)
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
